server {
    listen 80;  # Use port 8000 as specified in the error message
    server_name localhost;

    root /var/www/html;  # Path to your Vue.js build folder
    index index.html;

    location / {
        # Only try to serve files that exist; otherwise, redirect to index.html
        try_files $uri $uri/ /index.html;  # Return a 404 if the file does not exist
    }

    location /index.html {
        # Do not attempt to rewrite for index.html
        try_files $uri =404;
    }
}
